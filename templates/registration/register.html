{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - HooLevelUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h3 class="text-center mb-4">Create Account</h3>
    <form method="post" action="{% url 'main:register' %}">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">
          Please correct the error{{ form.errors|pluralize }} below.
        </div>
      {% endif %}

      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
        <input type="text" name="{{ form.username.html_name }}" class="form-control" id="{{ form.username.id_for_label }}" required>
        {{ form.username.errors }}
      </div>

      <div class="mb-3">
        <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
        <input type="password" name="{{ form.password1.html_name }}" class="form-control" id="{{ form.password1.id_for_label }}" required>
        {{ form.password1.errors }}
      </div>

      <div class="mb-3">
        <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
        <input type="password" name="{{ form.password2.html_name }}" class="form-control" id="{{ form.password2.id_for_label }}" required>
        {{ form.password2.errors }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account? <a href="{% url 'main:login' %}">Login</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
