{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HooLevelUp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* Ensure the body takes the full height */
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px; /* Reserve space for bottom nav */
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .left-top, .right-top {
            display: flex;
            gap: 15px;
        }
        main {
            padding: 20px;
        }
        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #eee;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        .bottom-nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .quest-item.ongoing {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <!-- Top Section -->
    <div class="top-bar">
        <div class="left-top">
            {% for quest in quests %}
                <div class="quest-item {% if quest.status == 'ongoing' %}ongoing{% endif %}">
                    {{ quest.title }}
                </div>
            {% endfor %}
        </div>
        <div class="right-top">
            <a href="{% url 'main:settings' %}">Settings</a>
            <a href="{% url 'main:profile' %}">Profile</a>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="{% url 'skills:skills' %}">Skills</a>
        <a href="{% url 'schedule:today_schedule' %}">Schedule</a>
        <a href="{% url 'metric:metric' %}">Metrics</a>
    </div>
</body>
</html>
