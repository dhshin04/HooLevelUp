{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}HooLevelUp{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reserve space at the bottom so content doesn't hide behind bottom navbar */
    body {
      padding-bottom: 70px;
    }
    /* Optional: Customize navbar images */
    .navbar img {
      width: 40px;
      height: 40px;
    }
    /* Fix the bottom nav so it stays at the bottom */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <!-- Left Side: Quest Dropdown -->
      <div class="dropdown">
        <a class="btn btn-light dropdown-toggle" href="#" role="button" id="questDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{% static 'images/quest_icon.png' %}" alt="Quests">
        </a>
        <ul class="dropdown-menu" aria-labelledby="questDropdown">
          {% for quest in quests %}
            <li>
              <a class="dropdown-item {% if quest.status == 'ongoing' %}fw-bold text-success{% endif %}" href="#">
                {{ quest.title }}
              </a>
            </li>
          {% empty %}
            <li><span class="dropdown-item-text">No quests available</span></li>
          {% endfor %}
        </ul>
      </div>
      <!-- Right Side: Menu Dropdown -->
      <div class="ms-auto dropdown">
        <a class="btn btn-light dropdown-toggle" href="#" role="button" id="menuDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{% static 'images/menu_icon.png' %}" alt="Menu">
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdown">
          <li><a class="dropdown-item" href="{% url 'main:settings' %}">Settings</a></li>
          <li><a class="dropdown-item" href="{% url 'main:profile' %}">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-3">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bottom Navbar -->
  <nav class="navbar navbar-dark bg-light bottom-nav border-top">
    <div class="container-fluid d-flex justify-content-around">
      <a class="nav-link text-center" href="{% url 'skills:skills' %}">Skills</a>
      <a class="nav-link text-center" href="{% url 'schedule:today_schedule' %}">Schedule</a>
      <a class="nav-link text-center" href="{% url 'metric:metric' %}">Metrics</a>
    </div>
  </nav>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
